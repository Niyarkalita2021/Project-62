<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="http://pngimg.com/uploads/walt_disney/walt_disney_PNG29.png">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="Ariel_disney.png">
        <img src="Bellecandle-0.png">
        <img src="Cinderellatransparent.gif">
        <img src="Elsa_from_Disney's_Frozen.png">
        <img src="Jazm%253Fn.21.png">
        <img src="MoanaRender.png">
        <img src="mulan.jfif">
        <img src="Snow_White_fairest_2.png">
        <img src="Tiana.13.png">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Ariel_disney.png">
                    <div class="carousel-content">
                        <p>Ariel</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Bellecandle-0.png">
                    <div class="carousel-content">
                        <p>Bella</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Cinderellatransparent.gif">
                    <div class="carousel-content">
                        <p>Cinderella</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Elsa_from_Disney's_Frozen.png">
                    <div class="carousel-content">
                        <p>Elsa</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Jazm%253Fn.21.png">
                    <div class="carousel-content">
                        <p>Jasmine</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="MoanaRender.png">
                    <div class="carousel-content">
                        <p>Moana</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="mulan.jfif">
                    <div class="carousel-content">
                        <p>Mulan</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Snow_White_fairest_2.png">
                    <div class="carousel-content">
                        <p>Snow White</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Tiana.13.png">
                    <div class="carousel-content">
                        <p>Tiana</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
